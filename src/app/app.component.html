    <h2>Please, tell us your last name</h2>
    <input type="text" [(ngModel)]="lastName" />

    <app-stocks [name]="name" (nameChangedFn)="nameChanged($event)">

      <app-result />
      <app-result />
    </app-stocks>
  </div>
</main>
